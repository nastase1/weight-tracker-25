version: '3.8'

services:
  weighttracker-api:
    build:
      context: .
      dockerfile: docker/DOCKERFILE
    container_name: weighttracker-api
    ports:
      - "5271:5271"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5271
    volumes:
      # Persist database data
      - weighttracker-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5271/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  weighttracker-client:
    build:
      context: .
      dockerfile: docker/Dockerfile.client
    container_name: weighttracker-client
    ports:
      - "8080:80"
    depends_on:
      - weighttracker-api
    restart: unless-stopped

volumes:
  weighttracker-data:
    driver: local